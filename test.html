                                        Developer</span><span> — </span>
                                    <span id="6cc8314a-463b-4614-88e8-a8c6b8ef00c5COMP2">My Project: Real Estase Blockchain (https://github.com/RonaldodeLema/finalterm_real_estate_blockchain)</span>
                                </span>
                                <span class="paddedline explh martop">
                                    <span id="6cc8314a-463b-4614-88e8-a8c6b8ef00c5JCIT2"></span><span
                                        id="6cc8314a-463b-4614-88e8-a8c6b8ef00c5JSTA2"></span><span
                                        class="txt-itl"><span id="6cc8314a-463b-4614-88e8-a8c6b8ef00c5JSTD2"
                                            format="%B %Y">November 2023</span><span> - </span>
                                        <span id="6cc8314a-463b-4614-88e8-a8c6b8ef00c5EDDT2" format="%B %Y">December
                                            2023</span><br></span>
                                </span>
                                <span id="6cc8314a-463b-4614-88e8-a8c6b8ef00c5JDES2">
                                    <p><strong>Description:</strong></p>
                                    <ul>
                                        <li>This website allows users to sell their real estate by tokenizing properties into tokens. When users purchase tokens, they receive profits when the property is rented out.</li>
                                    </ul>
                                    <p><strong>Technologies:</strong></p>
                                    <ul>
                                        <li>Front-end Project: ReactJS</li>
                                        <li>Back-end project: NodeJS, RestfulAPI, MySQL, Hyperledger Fabric</li>
                                    </ul>
                                    <p><strong>Responsibilities</strong>:</p>
                                    <ul><p><strong>Chaincode module</strong>:</p></ul>
                                    <ul>
                                        <li>Designing a smart contract that integrates creation and update functionalities for models, along with events for matching buying/selling offers and monthly rental payment transactions within the blockchain network.</li>
                                    </ul>
                                    <ul><p><strong>Application module(RESTful API)</strong>:</p></ul>
                                    <ul>
                                        <li>Setting up Hyperledger Fabric services to invoke smart contracts within the chaincode module.</li>
                                        <li>Designing APIs for models within the smart contract, facilitating Create, Read, Update, and Delete operations.</li>
                                    </ul>
                                    <ul><p><strong>Admin module</strong>:</p></ul>
                                    <ul><li>
                                        Constructing an admin interface and invoking APIs to display information on the control panel.
                                    </li></ul>
                                </span>
                            </div>

                                    <span class="paddedline txt-bold explh">
                                        <span class="txt-caps txt-bold"
                                            id="6cc8314a-463b-4614-88e8-a8c6b8ef00c5JTIT1">Backend
                                            Developer</span><span> — </span>
                                        <span id="6cc8314a-463b-4614-88e8-a8c6b8ef00c5COMP1">My Project: Phone Shop (https://github.com/RonaldodeLema/PhoneShope)</span>
                                    </span>
                                    <span class="paddedline explh martop">
                                        <span id="6cc8314a-463b-4614-88e8-a8c6b8ef00c5JCIT1"></span><span
                                            id="6cc8314a-463b-4614-88e8-a8c6b8ef00c5JSTA1"></span><span
                                            class="txt-itl"><span id="6cc8314a-463b-4614-88e8-a8c6b8ef00c5JSTD1"
                                                format="%B %Y">September 2023</span><span> - </span>
                                            <span id="6cc8314a-463b-4614-88e8-a8c6b8ef00c5EDDT1" format="%B %Y">October
                                                2023</span><br></span>
                                    </span>
                                    <div>
                                        <ul>

                                        </ul>
                                    </div>
                                    <span id="6cc8314a-463b-4614-88e8-a8c6b8ef00c5JDES1">
                                        <p><strong>Description</strong>:</p>
                                        <ul>
                                            <li> A phone-selling website comprises two modules: admin and user sites. The user site encompasses standard e-commerce functions, while the admin site oversees all database models. Streamlining sales and management.</li>
                                        </ul>
                                        <p><strong>Technologies</strong>:</p>
                                        <ul>
                                            <li>Front-end Project: Razor web page</li>
                                            <li>Back-end Project: ASP.NET Core MVC, MVVM, MySQL, Redis DB</li>
                                        </ul>
                                        <p><strong>Responsibilities</strong>:</p>
                                        <ul>
                                            <p><strong>User site</strong>:</p>
                                        </ul>
                                        <ul>
                                            <li>Applying the MVVM (Model-View-ViewModel) pattern to separate logic and interface.</li>
                                            <li>Setting up the client site for Firebase Cloud Messaging(FCM) to obtain device tokens and store them. Configuring foreground and background notification reception from the admin site.</li>
                                            <li>Shopping cart module using Redis DB to retain products for both anonymous and logged-in customers.</li>
                                            <li>Developing an admin section with role-based permissions for effective
                                                management of roles and overseeing each module individually, ensuring
                                                secure and controlled access.</li>
                                            <li>Integrating a messenger plugin into the website, facilitating real-time
                                                communication and support for users.</li>
                                            <li>Designing multiple filters using AJAX and jQuery for the shop page to enhance the smoothness of the website.</li>
                                        </ul>
                                        <ul>
                                            <p><strong>Admin site</strong>:</p>
                                        </ul>
                                        <ul>
                                            <li>Applying the MVC (Model-View-Controller) pattern to separate logic and interface.</li>
                                            <li>The admin page includes CRUD operations for database models.</li>
                                            <li>Setting up the server site for the Firebase Cloud Messaging (FCM) service, empowering administrators to send notifications to clients.</li>
                                            <li>Admin section with role-based permissions for managing roles and overseeing each module individually.</li>
                                        </ul>
                                    </span>
                                </div>
